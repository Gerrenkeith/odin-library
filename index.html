<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <button id="newbook" onclick="newBook()">New Book</button>
    <div id="container">
        <form action="#">
            <h1>New Book</h1>
            <div>
                <label for="author">Author</label>
                <input id="author" type="text">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input id="pages" for="text">
            </div>
            <div> 
                Read?
                <div>               
                    <input type="radio" id=" true" name="read" value="true">
                    <label for="true">true</label>
                </div>
                <div>
                    <input type="radio" id="false" name="read" value="false">
                    <label for="false">false</label>
                </div>
            </div>
            <button id="submit" type="submit" onclick="submitBook()">Submit</button>
        </form>
    </div>
</body>
</html>
